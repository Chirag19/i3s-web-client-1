<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>i3s web client</title>
    <script src="static/vendor/jquery-3.3.1.min.js"></script>
    <script src="static/vendor/bootstrap-4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="static/vendor/Cesium-1.50/Cesium.js"></script>
    <style>
        @import url(static/vendor/Cesium-1.50/Widgets/widgets.css);
    </style>
    <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
</head>

<body>
    <div id="root-container" class="container-fluid">
        <div class="row">
            <div id="panel-container" class="col-4">
                <div id="panel-title">i3s Web Client</div>
                <div class="panel-section">
                    <div class="section-title">Layer URL</div>
                    <!--<input type="text" id="i3s-url" class="form-control" value="https://tiles.arcgis.com/tiles/P3ePLMYs2RVChkJx/arcgis/rest/services/Buildings_Hamburg/SceneServer/layers/0" />-->
                    <input type="text" id="i3s-url" class="form-control" value="https://tiles.arcgis.com/tiles/z2tnIkrLQ2BRzr6P/arcgis/rest/services/SanFrancisco_Bldgs/SceneServer/layers/0" />
                    <button id="i3s-button" class="btn btn-info">Retrieve Metadata</button>
                    <div class="clear-float"></div>
                </div>
                <div class="panel-section">
                    <div class="section-title">Log</div>
                    <div id="log"></div>
                </div>
                <div class="panel-section">
                    <button id="get-node" class="btn btn-info">Manually Get Node</button>
                    <div class="clear-float"></div>
                </div>
                <div class="panel-section">
                    <div class="section-title">Loaded Nodes Memory</div>
                    <div class="progress">
                        <div id="memory-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
                    </div>
                    <div id="memory-text-container" class="row">
                        <div class="col-6">Used: <span id="memory-percent-text">0</span>% (<span id="memory-mb-text">0</span>MB)</div>
                        <div class="col-6" style="text-align: right;">Maximum: <span id="memory-max-text">190</span>MB</div>
                    </div>
                </div>
                <div id="node-info-container" class="panel-section">
                    <div class="section-title">Node Information</div>
                    <div class="row">
                        <div class="col-3 node-info-head">ID</div>
                        <div id="node-info-id" class="col-9"></div>
                    </div>
                    <div class="row">
                        <div class="col-3 node-info-head">level</div>
                        <div id="node-info-level" class="col-9"></div>
                    </div>
                    <div class="row">
                        <div class="col-3 node-info-head">position</div>
                        <div id="node-info-position" class="col-9"></div>
                    </div>
                    <div class="row">
                        <div class="col-3 node-info-head">size</div>
                        <div id="node-info-size" class="col-9"></div>
                    </div>
                </div>
            </div>
            <div id="cesium-container" class="col-8">
                <div id="camera-info-container">
                    <div class="row">
                        <div class="col-6">[W,S,E,N]</div>
                        <div id='camera-bounding-text' class="col-6">[-, -, -, -]</div>
                    </div>
                    <div class="row">
                        <div class="col-6">viewed area width</div>
                        <div id="area-width-text" class="col-6">- m</div>
                    </div>
                    <div class="row">
                        <div class="col-6">camera height</div>
                        <div id="camera-height-text" class="col-6">- m</div>
                    </div>
                    <div class="row">
                        <div class="col-6">screen [width, height]</div>
                        <div id="screen-size-text" class="col-6">[]</div>
                    </div>
                </div>
                <div id="legend-container">
                    <div class="row">
                        <div class="col-12">Node Level</div>
                    </div>
                    <div class="row">
                        <div class="col-8">Level 1</div>
                        <div class="col-4">
                            <span class="legend-color-box" style="background: grey;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">Level 2</div>
                        <div class="col-4">
                            <span class="legend-color-box" style="background: lightskyblue;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">Level 3</div>
                        <div class="col-4">
                            <span class="legend-color-box"  style="background: yellow;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">Level 4</div>
                        <div class="col-4">
                            <span class="legend-color-box" style="background: orange;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">Level 5</div>
                        <div class="col-4">
                            <span class="legend-color-box" style="background: red;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">Level 6</div>
                        <div class="col-4">
                            <span class="legend-color-box"  style="background: green;"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="static/js/helper.js"></script>
    <script src="static/js/index.js"></script>
</body>

</html>
